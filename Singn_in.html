<!DOCTYPE html>
<html>
<head>
    <title>Logistics Tracking - Sign In</title>
</head>
<body bgcolor="#e8f0fe" text="#333" link="#0066cc" alink="#004499" vlink="#003366">

    <center> 
        <h1 style="font-family: Arial, sans-serif; color: #174b88;">LOGISTICS TRACKING SYSTEMS</h1>
        <p style="font-size: 1.1em; font-family: Verdana, sans-serif; max-width: 600px; color: #555;">
            Log in to manage and track your shipments securely.
        </p>

        <fieldset style="border: 2px solid #174b88; border-radius: 10px; width: 450px; padding: 30px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <legend style="font-weight: bold; font-size: 1.4em; color: #004080; padding: 0 10px;">Sign In</legend>
            <form id="signinForm" method="post">
                <table cellpadding="10" cellspacing="0" border="0" style="font-family: Verdana, sans-serif; width: 100%;">
                    <tr>
                        <td width="35%"><label for="login_identifier"><b>Username or Email:</b></label></td>
                        <td width="65%"><input type="text" id="login_identifier" name="login_identifier" size="30" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;"></td>
                    </tr>
                    <tr>
                        <td><label for="login_password"><b>Password:</b></label></td>
                        <td><input type="password" id="login_password" name="login_password" size="30" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right" style="font-size: 0.9em;">
                            <a href="passreset.html" onclick="alert('Redirecting to Password Reset page...')" style="color: #0066cc;">Forgot Password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="button" value="Sign In" style="font-weight: bold; font-size: 1.1em; padding: 10px 30px; cursor: pointer; background-color: #174b88; color: white; border: none; border-radius: 5px; margin-top: 15px;"  onclick="validateLogin()">Sign In</button>
                        </td>
                    </tr>
                </table>
            </form>
            <p style="font-family: Verdana, sans-serif; font-size: 0.9em; margin-top: 15px;">
                Don't have an account? <a href="Sign_up.html" onclick="alert('Redirecting to Sign Up page...')" style="font-weight: bold; color: #174b88;">Sign Up here!</a>
            </p>
        </fieldset>

        <h2 style="font-family: Arial, sans-serif; color: #004080; margin-top: 40px;">Need Assistance?</h2>
        <p style="font-family: Verdana, sans-serif; max-width: 600px;">
            For support regarding your account, please contact our team at <a href="mailto:support@logisticstracking.com">support@logisticstracking.com</a>.
        </p>
    </center>

    <script>
        function validateLogin() {
            const identifier = document.getElementById('login_identifier').value.trim();
            const password = document.getElementById('login_password').value;
            if (identifier === "" || password === "") {
                window.alert("Error: Please fill in both Username/Email and Password.");
            }
            else {
                window.location.href = "Shipment_status_tracker.html";
            }
        }
    </script>

</body>
</html>
